<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <script src="lib/flexible.js"></script>
  <title>慢慢买-分类页</title>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="mmb-header clearfix">
      <a href="index.html" class="logo">
        <img src="images/header_logo.png" alt="">
      </a>
      <a href="#" class="app">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
    <!-- 搜索框 -->
    <div class="search">
      <input type="text" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </div>
    <!-- 内容区域 -->
    <div class="m_man">
      <!-- ul li a and ul(li a) -->
      <ul>

      </ul>
    </div>
  </div>

  <div class="footer">
    <div class="links clearfix">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="javascript:;" class="backtop">
        <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
    </div>
    <p class="otherlinks">
      <a href="#" class="red">手机APP下载</a>
      <a href="#" class="black">慢慢买手机版</a>
      -- 掌上比价平台
    </p>
    <p class="website">m.manmanbuy.com</p>
  </div>
  </div>
  <script type="text/html" id="tpl">
      <ul> 
          {{each result v i}}
            <li class="tit" data-id = '{{v.titleId}}'>
              <a href="#" class="big_a" >
                {{v.title}}
              </a>
            </li>
             {{/each}}
          </ul> 
  </script>
  <script type="text/html" id="tpl2">
    <!--   smalll是样式 small隐藏显示类-->
    <ul class="clearfix  smalll small">  
      {{each result v i}}
        <li>
          <!-- 拼接商品详情页的地址 分页要的参数 -->
          <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pegeid=1">
           {{v.category}}
          </a>
        </li>
        {{/each}}
      </ul>
  </script>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
