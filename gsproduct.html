<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/gsproduct.css">
  <script src="lib/flexible.js"></script>
  <title>慢慢买-gsproduct</title>
</head>

<body>
  <div class="container ">
    <!-- 头部 -->
    <div class="mmb-header clearfix">
      <a href="index.html" class="logo">
      </a>
      <h3>凑单品牌</h3>
      <a href="#" class="app">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
    <!--滑动切换区域 -->
    <div class="gs_select">
      <div class="select_Box">
        <!-- 三个select框 -->
        <div class="mingcheng clearfix">
          <div class="baoguom">
            京东
            <img src="images/up.png" alt="">
          </div>
          <ul class="chuxian hidden">
            <!-- 挖坑 -->
          </ul>
        </div>
        <div class="quyu areaId={{v.areaId}}">
          <div class="baoguom1">
            华北
            <img src="images/up.png" alt="">
          </div>
          <ul class="chuxian1 hidden">
            <!-- 挖坑 -->
          </ul>
        </div>
        <div class="price">
          <div>
            全部价格
            <img src="images/up.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- 多图片区域 -->
    <div class="qingfudong clearfix">
      <!-- <div class="duoimg">
        <img src="http://img12.360buyimg.com/n7/jfs/t1873/141/1440248981/135057/d080bbcd/56569c5bNaa303c6f.jpg" alt="">
        <div class="title">
          【京东超市】一楠 咖啡 白咖啡 三合一速溶咖啡单条装 15g/条
        </div>
        <div class="content clearfix">
          <span class="fl">1.00</span>
          <button class="fr">去凑单</button>
        </div>
      </div> -->

    </div>
    <div class="footer">
      <div class="links clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="javascript:;" class="backtop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
      </div>
      <p class="otherlinks">
        <a href="#" class="red">手机APP下载</a>
        <a href="#" class="black">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p class="website">m.manmanbuy.com</p>
    </div>
  </div>
  <script type="text/html" id="tpl">
    {{each result v i}}
         
  <li class= 'hidden1' data-id={{v.shopId}}>{{v.shopName}} 

  </li>
     
        {{/each}}
  
  </script>
  <script type="text/html" id="tpl2">
    {{each result v i}}
         
     <li class = 'hidden2' data-id = {{v.areaId}}>{{v.areaName}} 
       
     </li>
     
        {{/each}}
  
  </script>
  <script type="text/html" id="tpl3">
  {{each result v i}}
  <div class="duoimg">
    <img src="{{v.productImg}}" alt="">
    <div class="title">
      {{v.productName
      }}
    </div>
    <div class="content clearfix">
      <span class="fl">{{v.productPrice
      }}</span>
      <button class="fr">去凑单</button>
    </div>
  </div>
  {{/each}}
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common.js"></script>
  <script src="js/gsproduct.js"></script>
</body>

</html>
