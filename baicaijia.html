<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/baicaijia.css">
  <script src="lib/flexible.js"></script>
  <title>慢慢买-baicaijia</title>

</head>

<body>
  <div class="containner">
    <!-- 头部 -->
    <div class="mmb-header clearfix">
      <a href="index.html" class="logo">
      </a>
      <h3>白菜价-淘宝内部卷</h3>
      <a href="#" class="app">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
    <!-- 导航条 -->
    <div class="top-nav">
      <!-- nav-ul 是要用iscroll定义的一个盒子 -->
      <div class="nav-ul">
        <ul class="clearfix">
          <!-- <li>
            <a href="#">热销商品</a>
          </li>        -->
          <!-- 模板 -->


        </ul>
      </div>
      <div class="top-pic"></div>
    </div>
    <!-- 导航样式 -->
    <!-- <div id="indicator">
      <div id="dotty"></div>
    </div> -->
    <!-- 内容区域 -->
    <div class="bcj-kuang ">

    </div>

    <div class="footer">
      <div class="links clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="javascript:;" class="backtop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
      </div>
      <p class="otherlinks">
        <a href="#" class="red">手机APP下载</a>
        <a href="#" class="black">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p class="website">m.manmanbuy.com</p>
    </div>
  </div>
  <script type="text/html" id="tpl">
    {{each result v i}}
    <!-- <>是让第一个有now 有下边框 -->
    <!-- 判断i是否==0  -->
     <%  if(i===0){%>
      <li class = 'tit now' data-id ='{{v.titleId}}'>
          <a href="#">{{v.title}}</a>
        </li>
     <%}else{%>
      <li class = 'tit' data-id ='{{v.titleId}}'>
          <a href="#">{{v.title}}</a>
        </li>
      <%}%>

     
      
    {{/each}}
</script>
  <script type="text/html" id="tpl2">
    {{each result v i}}
    <div class="goos_content ">
        <a href="#"></a>
        <div class="goods_img ">
         {{@ v.productImg
         }}
        </div>
        <div class="good_text">
          <div class="goods_title">
            {{@ v.productName}}
          </div>
          <div class="goods_price">
            {{@ v.productPrice}}
          </div>
          <!-- 用于点击领劵 -->
          <a href="#"></a>
          <div class="good_top">
           {{@ v.productCouponRemain}}
        
          </div>
          <div class="goods-bottom">
            <div class="goods-youhuiquan">
              {{@ v.productCoupon}}
            </div>
            <div class="xiadanlianjie">
             {{@ v.productHref}}
            </div>
          </div>
        </div>
      </div>
      {{/each}}
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="lib/iscroll.js"></script>
  <script src="js/common.js"></script>
  <script src="js/baicaijia.js"></script>
</body>
</body>

</html>
