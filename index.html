<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="lib/flexible.js"></script>
  <title>慢慢买-首页</title>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="mmb-header clearfix">
      <a href="index.html" class="logo">
        <img src="images/header_logo.png" alt="">
      </a>
      <a href="#" class="app">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
    <!-- 搜索框 -->
    <div class="search">
      <input type="text" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </div>
    <!-- 导航栏 -->
    <div class="navs">
      <ul class="clearfix">
        <!-- 模板 -->
      </ul>
      <!-- <div class="moreInfo">点击加载更多 »</div> -->
    </div>
    <div class="product-list">
      <div class="toptit">
        <span>超值折扣推荐</span>
        <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
      </div>
      <div class="product">
        <ul>
          <!-- 模板 -->
        </ul>
        <a href="moneyctrl.html" class="moreInfo">更多优惠信息 »</a>
      </div>
    </div>
    <div class="footer">
      <div class="toptit">
        <span>品牌排行</span>
        <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
      </div>
      <div class="links clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="javascript:;" class="backtop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
      </div>
      <p class="otherlinks">
        <a href="#" class="red">手机APP下载</a>
        <a href="#" class="black">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p class="website">m.manmanbuy.com</p>
    </div>
  </div>


  <script type="text/html" id="tpl">
    {{each result  v i}}
    <li  class="{{(i+1)%4==0?"last":""}}">
      <!-- v.titlehref 存链接 -->
      <a href="{{v.titlehref}}" class="{{i==7?'moreMessage':''}}">
        {{@ v.img }}
        <p>{{v.name}}</p>
      </a>
    </li>
    {{/each}}   
  </script>

  <script type="text/html" id="tdl">
    {{each result v i}}
    <li>
        <a href="./moneyproduct.html?productid={{v.productId}}" class="item" >
          <div class="proleft fl">
            {{@ v.productImgSm}}
          </div>
          <div class="proright">
            <div class="tit">{{v.productName}}
              <span class="productPinkage">{{v.productPinkage}}</span>
            </div>
            <div class="other clearfix">
              <div class="source">{{v.productFrom}} | {{v.productTime}}</div>
            </div>
          </div>
          <div class="trash">{{v.productComCount}}</div>
        </a>
      </li>
      {{/each}}
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
