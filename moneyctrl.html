<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
  <script src="lib/flexible.js"></script>
  <title>慢慢买-moneyctrl</title>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="mmb-header clearfix">
      <a href="index.html" class="logo">

      </a>
      <h3>省钱控-最新优惠</h3>
      <a href="#" class="app">
        <img src="images/header_app.png" alt="">
      </a>
    </div>

    <div class="product-list">

      <div class="product">
        <ul>
          <!-- 挖个坑-->
        </ul>
      </div>
    </div>
    <!-- 按钮点击页面 插件需要直接写啊 不能用div包裹 然后上一页下一页select都得加固定类名  -->
    <div class="selectBtn">
      <a href="#" class="leftBtn mfenye-last">上一页</a>
      <select class="centerSelect mfenye-select">
        <option value="">1/15</option>
        <option value="1">2/15</option>
        <option value="2">3/15</option>
        <option value="3">4/15</option>
        <option value="4">5/15</option>
        <option value="5">6/15</option>
        <option value="6">7/15</option>
        <option value="7">8/15</option>
        <option value="8">9/15</option>
        <option value="9">10/15</option>
        <option value="10">11/15</option>
        <option value="11">12/15</option>
        <option value="12">13/15</option>
        <option value="13">14/15</option>
        <option value="14">15/15</option>
      </select>
      <a href="#" class="rightBtn mfenye-next">下一页</a>
    </div>
    <div class="footer">
      <div class="links clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="javascript:;" class="backtop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
      </div>
      <p class="otherlinks">
        <a href="#" class="red">手机APP下载</a>
        <a href="#" class="black">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p class="website">m.manmanbuy.com</p>
    </div>
  </div>
  <script type="text/html" id="tdl">
    {{each result v i}}
    <li>
        <a href="./moneyproduct.html?productid={{v.productId}}" class="item" >
          <div class="proleft fl">
            {{@ v.productImgSm}}
          </div>
          <div class="proright">
            <div class="tit">{{v.productName}}
              <span class="productPinkage">{{v.productPinkage}}</span>
            </div>
            <div class="other clearfix">
              <div class="source">{{v.productFrom}} | {{v.productTime}}</div>
            </div>
          </div>
          <div class="trash">{{v.productComCount}}</div>
        </a>
      </li>
      {{/each}}
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common.js"></script>
  <script src="js/moneyctrl.js"></script>
</body>

</html>
