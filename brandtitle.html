<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/brandtitle.css">
  <script src="lib/flexible.js"></script>
  <title>慢慢买-gsproduct</title>
</head>

<body>
  <div class="container ">
    <!-- 头部 -->
    <div class="mmb-header clearfix">
      <a href="index.html" class="logo">
      </a>
      <h3>凑单品牌</h3>
      <a href="#" class="app">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
    <!-- 搜索框 -->
    <div class="search">
      <input type="text" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </div>
    <!-- 热门品牌排行 -->
    <div class="remen">
      热门品牌排行
    </div>
    <!-- 十大品牌 -->
    <div class="row">
      <ul class="row1">
        
      </ul>
    </div>
    <div class="footer">
      <div class="links clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="javascript:;" class="backtop">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
      </div>
      <p class="otherlinks">
        <a href="#" class="red">手机APP下载</a>
        <a href="#" class="black">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p class="website">m.manmanbuy.com</p>
    </div>
  </div>
  <script type="text/html" id="tpl">
    {{each result v i}}
         
          <!-- 每一个li是一个标题 -->
        <li>
            <a href="brand.html?brandTitleId={{v.brandTitleId}}">{{v.brandTitle}}</a>
          </li>
         
        {{/each}}
  
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common.js"></script>
  <script src="js/brandtitle.js"></script>
</body>

</html>
